sudo: false
language: go
go:
- '1.12'
env:
- GO111MODULE=on
before_install:
- go get github.com/mitchellh/gox
script:
- make test
- make archives test-archive
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - "out/*.zip"
  - "out/*.zip.sha256"
  - "out/sort-by-kind.yaml"
  skip_cleanup: true
  on:
    tag: true
